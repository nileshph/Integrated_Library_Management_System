	<script>
		$(document).ready(function() {

			$('#fname').focusout(function() {
					var input=$(this);
					var is_name=input.val();
					if(/^[a-zA-Z]*$/.test(input.val()) && is_name){input.removeClass("invalid").addClass("valid");}
					else{input.removeClass("valid").addClass("invalid");
					alert("This is Required. Alphabets only.");}
				});
			$('#mname').focusout(function() {
					var input=$(this);
					var is_name=input.val();
					if(/^[a-zA-Z]*$/.test(input.val()) && is_name){input.removeClass("invalid").addClass("valid");}
					else if(!is_name){input.removeClass("invalid").addClass("valid");}
					else{input.removeClass("valid").addClass("invalid");
					alert("Alphabets only.");}
				});
$('#lname').focusout(function() {
					var input=$(this);
					var is_name=input.val();
					if(/^[a-zA-Z]*$/.test(input.val()) && is_name){input.removeClass("invalid").addClass("valid");}
					else{input.removeClass("valid").addClass("invalid");
					alert("This is Required. Alphabets only.");
					}
				});

$('#username').focusout(function() {
					var input=$(this);
					var is_name=input.val();
					if(is_name && /^[a-zA-Z0-9_]*$/.test(input.val())){input.removeClass("invalid").addClass("valid");}
					else{input.removeClass("valid").addClass("invalid");
					alert("This is Required. No special characters except _.");
					}

					$.ajax({
               url:"../check_user.php",
               dataType: "text",
			   data: {username: is_name},
               type:"GET",
               success:function(cart){
                     if(cart == "present")
					 {input.removeClass("valid").addClass("invalid");
					 alert("User already exists..");}
					 else {input.removeClass("invalid").addClass("valid");}
               },
               error:function(){

                   }
               });
				});

				$('#email').focusout(function() {
					var input=$(this);
					var re = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
					var is_email=re.test(input.val());
					if(is_email){input.removeClass("invalid").addClass("valid");}
					else{input.removeClass("valid").addClass("invalid");
					alert("This is Required. Proper format required.");
					}
				});

				$('#cpass').focusout(function() {
					var input=$(this).val();

					if($(this).val()!=($("#pass").val()))
					{
					   console.log("uncheck");
						$(this).removeClass("valid").addClass("invalid");
						$("#pass").removeClass("valid").addClass("invalid");
						return;

					}

					var is_name = true;

					var power = 0;
					if(input.length > 5)
					power = power+1;

					if (input.match(/([a-zA-Z])/) && input.match(/([0-9])/) && input.match(/([!,%,&,@,#,$,^,*,?,_,~])/))
					power = power+1;

					var input = $(this);

					if(power > 1)
					is_name = true;
					else
					is_name = false;

					if(is_name){input.removeClass("invalid").addClass("valid");
					$("#pass").removeClass("invalid").addClass("valid");}
					else{
						alert("Password should be greater than 5 and must be alphanumeric and contains special characters.");
					input.removeClass("valid").addClass("invalid");
					}
				});

							$('#dob').focusout(function() {
								var input=$(this);
								var is_name=input.val();
								if(is_name){input.removeClass("invalid").addClass("valid");}
								else{input.removeClass("valid").addClass("invalid");
								alert("This is Required.");
								}
				});


$('#phone').focusout(function() {
					var input=$(this);
					var is_name=input.val();

					var succ = true;
					if (is_name.match(/([a-zA-Z])/))
					succ = false;

					if(is_name.length < 5)
					succ = false;

					if(succ){input.removeClass("invalid").addClass("valid");}
					else{input.removeClass("valid").addClass("invalid");
					alert("This is Required. Not valid phone number.");}
				});

				$("#submit_user").click(function(event){
				var valid = true;

				if ($("#fname").hasClass("invalid")) {valid = false;}
				if ($("#mname").hasClass("invalid")) {valid = true;}
				if ($("#lname").hasClass("invalid")) {valid = false;}
				if ($("#username").hasClass("invalid")) {valid = false;}
				if ($("#phone").hasClass("invalid")) {valid = false;}
				if ($("#email").hasClass("invalid")) {valid = false;}
				if ($("#pass").hasClass("invalid")) {valid = false;}
				if ($("#cpass").hasClass("invalid")) {valid = false;}
				if ($("#dob").hasClass("invalid")) {valid = false;}

				if (!valid){
					alert("Fill all the requirements marked *.");
					event.preventDefault();
				}
			});
		});
	</script>
